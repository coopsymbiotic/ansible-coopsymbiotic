---

# NB: netcat-openbsd is required if using virt-manager GUI (requires -U option).

- apt: name={{ item }} state=present install_recommends=no default_release=jessie-backports
  with_items:
    - linux-image-amd64
    - linux-headers-amd64
  when: ansible_distribution_release == "jessie"

- apt: name={{ item }} state=present install_recommends=no
  with_items:
    - linux-image-amd64
    - linux-headers-amd64
  when: ansible_distribution_release != "jessie"

# FIXME: on Stretch, requires "contrib"
- apt: name={{ item }} state=present install_recommends=no
  with_items:
    - openntpd
    - qemu-kvm
    - virtinst
    - bridge-utils
    - netcat-openbsd
    - zfs-dkms
    - zfsutils-linux
    - zfs-zed

- apt: name={{ item }} state=present install_recommends=no
  with_items:
    - libvirt-clients
    - libvirt-daemon
    - libvirt-daemon-system
  when: (ansible_distribution_release == "jessie" or ansible_distribution_release == "buster")

- apt: name={{ item }} state=present install_recommends=no
  with_items:
    - libvirt-clients
    - libvirt-daemon-system
  when: ansible_distribution_release == "stretch"

- service: name=openntpd state=started enabled=yes

