# {{ ansible_managed }}
#
# https://grafana.com/docs/loki/latest/clients/promtail/configuration/

server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: warn

positions:
  filename: /var/lib/promtail/positions.yaml

clients:
- url: {{ promtail_push_url }}

scrape_configs:
- job_name: system
  static_configs:
  - targets:
      - localhost
    labels:
      job: varlogs
      host: {{ inventory_hostname }}
      __path__: /var/log/{auth,daemon,dpkg,kern,mail,sys,ufw,user}*log
  pipeline_stages:
  - match:
      selector: '{job="varlogs"} |~ ".*sshd.*Received disconnect from .* Bye Bye .preauth.*"'
      action: drop
      drop_counter_reason: promtail_noisy_error
  - match:
      selector: '{job="varlogs"} |~ ".*sshd.*Disconnected from .*preauth.*"'
      action: drop
      drop_counter_reason: promtail_noisy_error
  - match:
      selector: '{job="varlogs"} |~ ".* promtail\\[.*"'
      action: drop
      drop_counter_reason: promtail_noisy_error
- job_name: nginx
  static_configs:
  - targets:
      - localhost
    labels:
      job: nginx
      host: {{ inventory_hostname }}
      __path__: /var/log/nginx/*log
